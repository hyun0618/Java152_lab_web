<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:replace="~{/layout/fragments :: documentHeader}"></th:block>
    </head>
	<body>
        <th:block th:replace="~{/layout/fragments :: pageHeader('부서 상세 정보')}"></th:block>
        
        <main>
            <section>
                <h2 class="mt-2">부서 상세 정보</h2>
                <table class="table" th:object="${department}">
                    <tr>
                        <th>부서번호</th>
                        <td th:text="*{id}"></td>
                    </tr>
                    <tr>
                        <th>부서이름</th>
                        <td th:text="*{departmentName}"></td>
                    </tr>
                    <tr>
                        <th>매니저</th>
                        <td>
                            <th:block th:if="*{manager != null}">
                                <a th:href="@{/employee/details/{id}(id=*{manager.id})}" th:text="*{manager.firstName}"></a>
                            </th:block>
                            <th:block th:if="*{manager == null}">
                                없음
                            </th:block>
                        </td>
                    </tr>
                    <tr>
                        <th>위치</th>
                        <td th:text="*{location.city}"></td>
                    </tr>
                </table>
            </section>
            <section>
                <h2>부서 직원 정보</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>사번</th>
                            <th>이름</th>
                            <th>전화번호</th>
                            <th>직책</th>
                            <th>부서</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="emp : ${department.employees}" th:object="${emp}">
                        <td th:text="*{id}"></td>
                        <td>
                            <a th:href="@{/employee/details/{id}(id=*{id})}" th:text="*{firstName}"></a>
                        </td>
                        <td th:text="*{phoneNumber}"></td>
                        <td th:text="*{job.jobTitle}"></td>
                        <td th:text="*{department.departmentName}"></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
        
        <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
	</body>
</html>

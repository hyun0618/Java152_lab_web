<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Spring Boot 3</title>
    </head>
	<body>
		<div th:replace="~{/layout/fragments :: pageHeader('지역 목록 페이지')}"></div>
	
        <main>
            <table>
                <thead>
                    <tr>
                        <th>지역번호</th>
                        <th>지역이름</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reg : ${regions}" th:object="${reg}">
                        <td th:text="*{id}"></td>
                        <td th:text="*{regionName}"></td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>

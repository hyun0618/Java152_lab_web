<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Spring Boot 3</title>
	</head>
	<body>
        <div th:replace="~{/layout/fragments :: pageHeader('국가 목록 페이지')}"></div>
		
        <main>
            <table>
                <thead>
                    <tr>
                        <th>국가번호</th>
                        <th>국가이름</th>
                        <th>지역</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="country : ${countries}" th:object="${country}">
                        <td th:text="*{id}"></td>
                        <td th:text="*{countryName}"></td>
                        <td>
                            <a th:href="@{/region/details/{id}(id=*{region.id})}" th:text="*{region.regionName}"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
	</body>
</html>

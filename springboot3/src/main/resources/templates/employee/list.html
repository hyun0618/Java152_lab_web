<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Spring Boot 3</title>
    </head>
	<body>
		<div th:replace="~{/layout/fragments :: pageHeader('직원 목록 페이지')}"></div>
	
        <main>
            <table>
                <thead>
                    <tr>
                        <th>사번</th>
                        <th>이름</th>
                        <th>성</th>
                        <th>이메일</th>
                        <th>번호</th>
                        <th>입사일</th>
                        <th>직무</th>
                        <th>급여</th>
                        <th>수당</th>
                        <th>매니저</th>
                        <th>부서</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="emp : ${employees}" th:object="${emp}">
                        <td th:text="*{id}"></td>
                        <td>  
                            <a th:href="@{/employee/details/{id}(id=*{id})}" th:text="*{firstName}"></a>   
                        </td>
                        <td th:text="*{lastName}"></td>
                        <td th:text="*{email}"></td>
                        <td th:text="*{phoneNumber}"></td>
                        <td th:text="*{hireDate}"></td>
                        <td>
                            <th:block>
                                <a th:href="@{/job/details/{id}(id=*{job.id})}" th:text="*{job.jobTitle}"></a>
                            </th:block>
                        </td>
                        <td th:text="*{salary}"></td>
                        <td>
                            <th:block th:if="*{commissionPct != null}">
                                <a th:text="*{commissionPct}"></a>
                            </th:block>
                        </td>
                        <td>
                            <th:block th:if="*{manager != null}">
                                <a th:href="@{/employee/details/{id}(id=*{manager.id})}" th:text="*{manager.firstName}"></a>
                            </th:block>
                        </td>
                        <td>
                            <th:block th:if="*{department != null}">
                                <a th:href="@{/department/details/{id}(id=*{department.id})}" th:text="*{department.departmentName}"></a>
                            </th:block>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>

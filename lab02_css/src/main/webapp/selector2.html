<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS selector</title>
        
        <style>
            /* 모든 section 요소들에 테두리선과 마진을 설정 */
            section {
                border: 2px solid darkgray;
                margin: 16px;
            }
            
            /*
            자식(child), 자손(descendent) 요소를 찾는 선택자:
            1. 자식 요소: HTML 문서 구조에서 "바로 아래"에 있는 요소들.(">")
                parent > child
            2. 자손 요소: HTML 문서 구조에서 아래에 있는 모든 요소들.(공백)
                ancestor(조상) descendent(자손)    
                
            
            */
            
            /* section 태그들 중에서 id 값이 "sec1"인 요소의 자식 요소 p */
            section#sec1 > p {
                color: red;
                border: 1px dotted black;
            }
            
            /* section 태그들 중에서 id 값이 "sec2"인 요소의 모든 자손 요소 p */
            section#sec2 p {
                color: green;
                border: 1px dotted black;
            }
            
            /* CSS 선택자들을 쉼표로 구분 -> 스타일을 적용할 요소들을 나열. */
            section#sec3, p {
                border: 2px solid #5D5D5D;
                margin: 16px;
            }
            
            
        </style>
        
	</head>
	<body>
		<nav>
            <a href="index.html">인덱스 페이지</a>
        </nav>
        
        <main>
            <section id="sec1">
                <p>Section.1 Paragraph.1</p>
                <p>Section.1 Paragraph.2</p>
                <article>
                    <p>Section.1 Article Paragraph</p>
                </article>
            </section>
            <section id="sec2">
                <p>Section.2 Paragraph.1</p>
                <p>Section.2 Paragraph.2</p>
                <article>
                    <p>Section.2 Article Paragraph</p>
                </article>
            </section>
            <section id="sec3">
                <p>Section.3 Paragraph.1</p>
                <p>Section.3 Paragraph.2</p>
                <article>
                    <p>Section.3 Article Paragraph</p>
                </article>
            </section>
                
        </main>
	</body>
</html>

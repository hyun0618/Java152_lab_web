<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:replace="~{/layout/fragments::documentHeader}"></th:block>
	</head>
	<body>
		<th:block th:replace="~{/layout/fragments::pageHeader('포스트 작성 페이지')}"></th:block>
        
        <main class="mt-2">
            <div class="container">
            <div class="mt-4 card">
                
                <div class="card-header">
                    <h2>새 글 작성</h2>
                </div>
                <div class="card-body">
                
                    <form method="post" th:action="@{/post/create}">
                        <div class="mt-2">
                            <label class="form-label" for="title">제목</label>
                            <input class="form-control" type="text" 
                                id="title" name="title" required autofocus />
                        </div>
                        <div class="mt-2">
                            <label class="form-label" for="content">내용</label>
                            <textarea class="form-control" id="content" row="5" 
                                name="content" required></textarea>
                        </div>
                        <div class="d-none">
                            <label class="form-label" for="author">작성자</label>
                            <input class="form-control" type="text" id="author" 
                                name="author" th:value="${#authentication.name}" readonly />
                        </div>
                        <div class="mt-4 d-flex justify-content-end"> 
                            <input class="btn btn-success" 
                                type="submit" value="저장">   
                        </div>  
                    </form>            
                
                </div>
            </div>
            </div> 
        </main>
        
        <th:block th:replace="~{/layout/fragments::bootstrapJS}"></th:block>
	</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:replace="~{/layout/fragments::documentHeader}"></th:block>
	</head>
	<body>
		<th:block th:replace="~{/layout/fragments::pageHeader('포스트 상세 페이지')}"></th:block>
        <main>
            <div class="mt-2 card">
                <div class="card-body" th:object="${post}">
                    <form>
                        <div class="mt-2">
                            <label class="form label" for="id">번호</label>
                            <input type="text" class="form-control" id="id" 
                                th:field="*{id}" readonly /> <!-- th:value="${post.id}" -->
                        </div>
                        <div class="mt-2">
                            <label class="form label" for="title">제목</label>
                            <input type="text" class="form-control" id="title" 
                                th:field="*{title}" readonly />
                        </div>
                        <div class="mt-2">
                            <label class="form label" for="content">내용</label>
                            <textarea rows="5" class="form-control" id="content"
                                th:field="*{content}" readonly></textarea>
                        </div>
                        <div class="mt-2">
                            <label class="form label" for="author">작성자</label>
                            <input type="text" class="form-control" id="author"
                                th:field="*{author}" readonly />
                        </div>
                        <div class="mt-2">
                            <label class="form label" for="createdTime">작성 시간</label>
                            <input type="text" class="form-control" id="createdTime"
                                th:field="*{createdTime}" readonly />
                           <!-- th:value="*{#temporals.format(modifiedTime, 'yyyy-MM-dd HH:mm:ss')}" -->
                        </div>
                        <div class="mt-2">
                            <label class="form label" for="modifiedTime">수정 시간</label>
                            <input type="text" class="form-control" id="modifiedTime"
                                th:field="*{modifiedTime}" readonly />
                        </div>   
                    </form>
                    
                    <div class="mt-2">
                        <a class="btn btn-outline-success form-control" 
                            th:href="@{/post/modify(id=*{id})}">수정하기</a>    
                    </div>              
                </div>         
            </div>
        </main>
        
        <th:block th:replace="~{/layout/fragments::bootstrapJS}"></th:block>
	</body>
</html>

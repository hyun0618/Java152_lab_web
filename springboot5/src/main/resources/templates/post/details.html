<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:replace="~{/layout/fragments::documentHeader}"></th:block>
	</head>
	<body>
		<th:block th:replace="~{/layout/fragments::pageHeader('포스트 상세 페이지')}"></th:block>
        <main>
            <div class="card">
                <div class="card-body">
                    <form th:object="${post}">
                        <div class="mt-2">
                            <label>번호</label>
                            <input class="form-control" th:field="*{id}" readonly>
                        </div>
                        <div class="mt-2">
                            <label>제목</label>
                            <input class="form-control" th:field="*{title}">
                        </div>
                        <div class="mt-2">
                            <label>내용</label>
                            <textarea class="form-control" th:field="*{content}"></textarea>
                        </div>
                        <div class="mt-2">
                            <label>작성자</label>
                            <input class="form-control" th:field="*{author}" readonly>
                        </div>
                        <div class="mt-2">
                            <label>작성 시간</label>
                            <input class="form-control" th:field="*{createdTime}" readonly>
                        </div>
                        <div class="mt-2">
                            <label>수정 시간</label>
                            <input class="form-control" th:field="*{modifiedTime}" readonly>
                        </div>   
                    </form>              
                </div>         
            </div>
        </main>
        
        <th:block th:replace="~{/layout/fragments::bootstrapJS}"></th:block>
	</body>
</html>

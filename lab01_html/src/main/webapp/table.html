<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
        <title>HTML Table</title>
        <style>
            table {
                border-collapse:collapse; 
                width: 50%       
            }   
            td, th {
                border: 1px solid #dddddd;
                padding: 8px     
            }
    
  
        </style>   
	</head>
	<body>
		<a href="index.html">인덱스 페이지</a>
            <h1>테이블</h1>
        <table>
            <caption>프론트엔드 과목</caption> <!-- <caption>: 테이블 제목 -->
            <thead> <!-- <thead>: 테이블 헤더: 컬럼 이름 -->
               <tr> <!-- <tr>: table row(행) -->
                    <th>번호</th> <!-- <th>: 테이블 셀 헤더 -->
                    <th>HTML</th>
                    <th>CSS</th>
                    <th>JavaScript</th>
                </tr>
            </thead>
            <tbody> <!-- <tbody>: 테이블 데이터(행과 열) -->
                <tr>
                    <td>1</td> <!-- <td>: 테이블 셀. 데이터. --> 
                    <td>90</td> 
                    <td>95</td> 
                    <td>100</td>    
                </tr>
                  <tr>
                    <td>2</td> 
                    <td>100</td> 
                    <td>90</td> 
                    <td>85</td>    
                </tr>
                  <tr>
                    <td>3</td> 
                    <td>80</td> 
                    <td>85</td> 
                    <td>90</td>    
                </tr>
                
            </tbody>
            <tfoot> <!-- 테이블 푸터:  -->
                <tr>
                    <td>합계</td> 
                    <td>270</td> 
                    <td>270</td> 
                    <td>275</td> 
                </tr>       
            </tfoot>
            
         
            
        </table>
            
        <hr /> <!-- 가로 선 -->
        <h1>column span</h1>
        <table>
            <thead>
                <tr>
                    <th>이름</th>
                    <th colspan="2">전화번호</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>홍길동</td>
                    <td>010-1234-5678</td>
                    <td>02-1234-5678</td>
                </tr>
                   <tr>
                    <td>아이티윌</td>
                    <td>010-0000-0000</td>
                    <td>02-0000-0000</td>
                </tr>
            </tbody>
        </table>
        
        <hr />
        <h1>row span</h1>
        <table>
            <tbody>
                <tr>
                    <th>이름</th>
                    <td>홍길동</td>
                    <td>아이티윌</td>
                </tr>
                <tr>
                    <th rowspan="2">전화번호</th>
                    <td>010-1234-5678</td>
                    <td>010-0000-0000</td>
                </tr>
                   <tr>
                    <td>02-1234-5678</td>
                    <td>02-0000-0000</td>
                </tr>
            </tbody>
        </table>
	</body>
</html>
